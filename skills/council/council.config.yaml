# Council Configuration
# Copy this file and customize for your setup

# Models to use for deliberation
providers:
  - claude
  - gemini
  - codex

# Model used for synthesis and peer review
chairman: claude

# Timeout per model query (seconds)
timeout: 60

# Maximum deliberation rounds before forcing synthesis
max_rounds: 3

# Default deliberation mode
# Options: adaptive, consensus, debate, vote, devil_advocate
mode: adaptive

# Convergence threshold (0.0-1.0)
# Higher = stricter agreement required before early termination
convergence_threshold: 0.8

# Minimum models required per round (quorum)
# Council fails if fewer than this respond
min_quorum: 2

# Enable performance instrumentation events (latencies by stage)
# Default: false (no additional perf events emitted)
enable_perf_metrics: false

# Enable deliberation trail in output (who said what per round)
# Default: true (shows personas, answers, confidence per contribution)
enable_trail: true

